<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <button id="setStart">Set Start Point</button>
        <button id="setEnd">Set End Point</button>
        <button id="generateRoute" onclick="generateRoute();">Generate Route</button>
        <button id="deselectAll" class="destructive-btn">Deselect Preferred Routes</button>
        <div>
            <label for="pathGroups">Select Path Group:</label>
            <select id="pathGroups">
                <option value="">-- Select a path group --</option>
            </select>
        </div>
        <label for="slider">Preference for following: <span id="sliderValue">2 </span></label>
        <input type="range" id="slider" min="1" max="10" value="2">
        <script>
            const slider = document.getElementById('slider');
            const sliderValue = document.getElementById('sliderValue');
            slider.addEventListener('input', function () {
                sliderValue.textContent = this.value;
            });
        </script>
    </div>

    <!-- Route Info Panel -->
    <div id="routeInfo" class="route-info hidden">
        <div class="route-info-header">
            <h3>Route Information</h3>
            <button id="clearRoute" class="clear-route-btn destructive-btn">âœ•</button>
        </div>
        <div class="route-stats">
            <div class="stat-item">
                <span class="stat-label">Distance:</span>
                <span id="routeDistance" class="stat-value">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Travel Time:</span>
                <span id="routeTime" class="stat-value">-</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
